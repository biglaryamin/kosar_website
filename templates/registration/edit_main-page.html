{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% block title-meta %}
	پروفایل کاربری
{% endblock %}{% endblock %}

{% block main %}
<div class="col-md-12">
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title mb-0 float-left">پروفایل کاربری</h3>
    </div>
		<div class="card-body">
      <div class="row">
        <div class="col-6">
            <form method="post" enctype="multipart/form-data" name="wallpaper1" action="{% url 'account:edit_main' %}">
              {% csrf_token %}
              {{ img_form.as_p }}
              <button type="submit">ارسال</button>
            </form>
            <hr>
              <img src="{{image_object.get_absolute_url}}" alt="Girl in a jacket" width="500" height="600">
            <br>

        </div>
        <br>
      </div>
      <button class="btn btn-success">ویرایش اطلاعات</button>
		</div>
</div>
{% endblock %}
