<div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a style="font-family: Sahel;" class="nav-link" href="{% url 'blog:home' %}">خانه</a>
        </li>
        {% for cat in category %}
            {% if cat.parent == None %}
            <li class="nav-item">
                <a style="font-family: Sahel;" class="nav-link" href="{% url 'blog:category' cat.slug %}">{{cat.title}}</a>
                {% if cat.children.active %}
                    {% include 'blog/partials/category_loop.html'%}
                {% endif %}
            {% endif %}
        {% endfor %}
        </li>
    </ul>
</div>
